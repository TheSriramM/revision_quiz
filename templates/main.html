<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>{{ question }}</h1>

    {% if not result %}
    <!-- Form shown only before answer is submitted -->
    <form method="post">
        {% for choice in choices %}
            <input type="radio" name="answer" value="{{ choice }}" id="{{ choice }}"
                {% if selected == choice %} checked {% endif %}>
            <label for="{{ choice }}">{{ choice }}</label><br>
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
    </form>
    {% endif %}

    {% if result %}
        <p><strong>{{ result }}</strong></p>
        {% if show_next %}
            <form method="get" action="{{ url_for('next_question') }}">
                <button type="submit">Next</button>
            </form>
        {% endif %}
    {% endif %}
</body>
</html>
