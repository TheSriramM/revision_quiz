<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Question:</h1>
    <form action="{{ url_for('answer') }}" method="post">
        <p>{{ questions[current_question]['question_text'] }}</p>
        {% for option in options %}
            <input type="radio" name="selected_option" value="{{ option['wr_question'] }}" required>
            {{ option['wr_question'] }}<br>
        {% endfor %}
        <input type="hidden" name="question_id" value="{{ questions[current_question]['id'] }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
