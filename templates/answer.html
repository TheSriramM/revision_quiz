<!doctype html>
<html>
<head>
    <title>Answer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if correct %}
        <p>✅ Correct!</p>
    {% else %}
        <p>❌ Wrong! The correct answer was - {{ answer }}.</p>
    {% endif %}
    {% if not limit %}
        <form action="{{ url_for('show_questions', sub_id=sub_id) }}" method="get">
            <button class="buttons" type="submit">Next</button>
        </form>
    {% else %}
        <form action="{{ url_for('result') }}" method="get">
            <button class="buttons" type="submit">Next</button>
        </form>
    {% endif %}        
</body>
</html>
