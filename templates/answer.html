<!doctype html>
<html>
<head>
    <title>Answer</title>
</head>
<body>
    {% if correct %}
        <p>✅ Correct!</p>
    {% else %}
        <p>❌ Wrong! The correct answer was {{ question['cor_answer'] }}.</p>
    {% endif %}

    <form action="{{ url_for('show_questions', sub_id=question['category_id']) }}" method="get">
        <button type="submit">Next</button>
    </form>
</body>
</html>
